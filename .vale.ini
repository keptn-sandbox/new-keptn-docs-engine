StylesPath = .github/styles
MinAlertLevel = suggestion
Vocab = Keptn

# The "formats" section allows you to associate an "unknown" format
# with one of Vale's supported formats.
[formats]
mdx = md

BasedOnStyles = Vale, Google

Vale.Spelling = warning

TokenIgnores = (\w+\(\)), \
(`[^`\n]+`), \
(\[[^\]\[]+\]), \
(\b\/[\w#?=\.-]+)
