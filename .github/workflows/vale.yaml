name: Vale checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check-all-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Documentation Quality Checks
        uses: errata-ai/vale-action@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
